<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="keywords" content="OsmiumOJ,Osmium OJ,Osmium Online Judge,OOJ,OsmiumOnlinejudge"/>
		<meta name="description" content="OsmiumOJ，一个开源的算法竞赛在线评测平台"/>
		<title>404 - OOJ</title>
		<link rel="stylesheet" href="/static/css/main.css"/>
		<link rel="stylesheet" href="/static/css/shadow.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/editor.md/css/editormd.min.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="/static/icon/ooj.png"/>
		<style>
			@keyframes main-404 {
				0%, 100% {
					margin-top: calc(48vh - 200px)
				}
				50% {
					margin-top: calc(43vh - 200px)
				}
			}
			#main-404 {
				background-image: linear-gradient(to bottom right, rgba(239, 239, 239, 0.85), rgba(175, 175, 175, 0.85));
				width: 400px;
				height: 400px;
				border-radius: 50%;
				margin-top: calc(48vh - 200px);
				margin-left: calc(50vw - 200px);
				position: fixed;
				display: flex;
				text-align: center;
				justify-content: center;
				align-items: center;
				animation: main-404 3s infinite;
			}
			#main-404-text {
				font-size: 80px;
				font-weight: 600;
				user-select: none
			}
			#main-404-comment {
				font-size: 40px;
				font-weight: 400;
				user-select: none
			}
			#text-404 {
				font-size: 14px
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery.cookie/jquery.cookie.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/editor.md/editormd.min.js"></script>
		<script src="/static/js/alert1.js"></script>
		<script src="/static/js/main.js"></script>
		<script>
			$(function() {
				const text404Text = [
					["这个叫「", "」的页面被藏起来了呢"],
					["你说的「", "」是什么呀"],
					["怎么也找不到「", "」……"],
					["「", "」被lemonnyh吃掉了"],
					["「", "」上上上上海的车跑了"],
					["「", "」去火星了，不知什么时候回来"],
					["「", "」感染了████-███-██，已经送医治疗"],
					["「", "」被外星人抓走了"],
					["「", "」可能搬家了"],
					["哎呀，「", "」走丢了"],
					["「", "」可能不在地球上，换个页面试试？"],
					["关于「", "」，它SPFA了"],
					["「", "」看ZZHAKIOI的直播去了"],
					["「", "」去动物园看袋鼠了"],
					["「", "」AKIOI去了"],
					["从天而降的HZL把「", "」砸不见了"],
					["康娜把「", "」吃掉了"],
					["饿极了的茵蒂克丝把「", "」吃掉了"],
					["根本就没有「", "」啊，你是在玩我吗"],
					["「", "」根本就不存在，换个页面试试？"],
					["什么是「", "」？能吃吗？"]
				], span404Text = ["肆", "零", "4", "0", "N", "o", "t", "f", "u", "n", "d"];
				var text404Index = String(Math.round(Math.random() * 10000) % text404Text.length);
				$("#text-404").before(text404Text[text404Index][0]);
				$("#text-404").after(text404Text[text404Index][1]);
				$("#text-404-url").text(window.location.pathname);
				for (var i = 1, j, k; i <= 108; ++i) {
					j = String(Math.round(Math.random() * 10000) / 100.0) + "vw";
					k = String(Math.round(Math.random() * 10000) / 100.0) + "vh";
					var idNow = "span-404-" + String(i);
					$("body").append("<span id=\"" + idNow + "\"><\/span>");
					$("style").append((i % 2) ? ("@keyframes " + idNow + "-animation {0%, 100% {margin-left: " + j + "} 50% {margin-left: calc(" + j + " + " + String(Math.round(Math.random() * 1000) / 35.0) + "px)}}") : ("@keyframes " + idNow + "-animation {0%, 100% {margin-top: " + k + "} 50% {margin-top: calc(" + k + " + " + String(Math.round(Math.random() * 1000) / 35.0) + "px)}}"));
					$("#" + idNow).text(span404Text[i % span404Text.length]);
					$("#" + idNow).css({
						position: "fixed",
						marginLeft: j,
						marginTop: k,
						color: "#999999",
						fontSize: String(Math.round(Math.random() * 1000) / 35.0) + "px",
						filter: "blur(" + String(Math.round(Math.random() * 100) / 35.0) + "px)",
						userSelect: "none",
						zIndex: "-99",
						animation: idNow + "-animation " + String(Math.round(Math.random() * 1000) / 100.0 + 3.0) + "s infinite"
					});
				}
			});
		</script>
	</head>
	<body>
		<div class="grad-border static-shad" id="main-404">
			<table>
				<tr>
					<td>
						<span id="main-404-text" class="grad-txt grad-bg-1 turning">肆零肆</span>
					</td>
				</tr>
				<tr>
					<td>
						<span id="main-404-comment" class="grad-txt grad-bg-1">Not&nbsp;Found</span>
					</td>
				</tr>
				<tr>
					<td>
						<span id="text-404">
							<b id="text-404-url"></b>
						</span>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
